<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gincana Java</title>
    </h:head>

    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000" />
        <div width="100%" align="center">
            <h:form id="frm">
                <h:panelGroup rendered="#{loginController.grupo.logado and perguntaController.pergunta != null and perguntaController.pergunta.descricao != null}">
                    <h3>Pergunta:</h3>
                    <div style="border: gray 1px solid; width: 50%; text-align: left;">
                        <h:outputText escape="false" value="#{perguntaController.pergunta.descricao}" />
                    </div>

                    <h3>Resposta:</h3>
                    <p:inputTextarea rows="6" cols="50" value="#{perguntaController.resposta.resposta}"/>
                    <br/>
                    <p:commandButton value="Enviar" update="growl,frm" actionListener="#{perguntaController.enviarResposta}"/>
                </h:panelGroup>

                <h:panelGroup rendered="#{loginController.grupo.logado and (perguntaController.pergunta == null or perguntaController.pergunta.descricao == null)}">
                    <h3>No momento não há nenhuma pergunta a ser respondida!</h3>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
