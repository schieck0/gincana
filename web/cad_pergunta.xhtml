<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gincana Java</title>
    </h:head>

    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="3000" />
        <div width="100%" align="center">
            <h:form id="frm">
                <h:panelGroup rendered="#{loginController.grupo.logado and loginController.grupo.admin}">
                    <p:editor id="editor" value="#{perguntaController.pergunta.descricao}" width="600" />
                    <br/>
                    <p:commandButton value="Salvar" update="growl,frm" actionListener="#{perguntaController.savePergunta}"/>
                </h:panelGroup>
            </h:form>
        </div>
    </h:body>
</html>
